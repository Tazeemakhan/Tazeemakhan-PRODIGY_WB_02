<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-section">
        <h1 class="animated-underline">Welcome to the Fancy Stopwatch</h1>
        <p class="animated-paragraph">"Keep track of your time with precision.<br>Never lose a second again."</p>
    </div>
    <div class="container">
        <div class="timer">
            <span class="hours">00</span><span>:</span>
            <span class="minutes">00</span><span>:</span>
            <span class="seconds">00</span>
        </div>
        <div class="buttons">
            <button id="startBtn" class="control-btn start">&#9658;</button>
            <button id="pauseBtn" class="control-btn pause">&#10074;&#10074;</button>
            <button id="resetBtn" class="control-btn reset">&#9633;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
